<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap V3 多跳交易</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .token-input {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Uniswap V3 多跳交易</h2>

        <div class="card">
            <div class="card-body">
                <form id="swapForm">
                    <div class="mb-3">
                        <label class="form-label">网络</label>
                        <select class="form-select" id="network" required>
                            <option value="sepolia">Sepolia 测试网</option>
                            <option value="mainnet">以太坊主网</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">私钥</label>
                        <input type="password" class="form-control" id="privateKey"
                               value="f9c182a372a722fea5a61af35566a140fdd8106180c29fd0b69bb8e3e06c4f5a" required>
                        <small class="text-muted">您的私钥不会被存储或传输</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">输入数量 (最小单位)</label>
                        <input type="number" class="form-control" id="amountIn" value="1000000" required>
                    </div>

                    <div id="tokenPathContainer">
                        <label class="form-label">代币路径</label>
                        <div class="token-input">
                            <input type="text" class="form-control" value="0x1c7d4b196cb0c7b01d743fbc6116a902379c7238" required>
                            <button type="button" class="btn btn-danger remove-token" style="display: none;">移除</button>
                        </div>
                        <div class="token-input">
                            <input type="text" class="form-control" value="0x1f9840a85d5af5bf1d1762f925bdaddc4201f984" required>
                            <button type="button" class="btn btn-danger remove-token" style="display: none;">移除</button>
                        </div>
                        <div class="token-input">
                            <input type="text" class="form-control" value="0xfff9976782d46cc05630d1f6ebab18b2324d6b14" required>
                            <button type="button" class="btn btn-danger remove-token" style="display: none;">移除</button>
                        </div>
                        <div class="token-input">
                            <input type="text" class="form-control" value="0x1c7d4b196cb0c7b01d743fbc6116a902379c7238" required>
                            <button type="button" class="btn btn-danger remove-token" style="display: none;">移除</button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary mb-3" id="addToken">添加代币</button>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="swapButton">
                            执行交易
                        </button>
                    </div>
                </form>

                <div class="loading mt-3 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p>正在处理交易...</p>
                </div>

                <div class="mt-3">
                    <h5>交易结果:</h5>
                    <pre id="result" class="bg-light p-3 rounded"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
